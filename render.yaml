services:
  - type: web
    name: deep-skills-server
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: |
      sh -c 'apt-get update -qq && apt-get install -y -qq chromium-browser libnss3 libxss1 libasound2 libappindicator1 libxdg-utils fonts-liberation libgbm1 libxkbcommon0 && node server.js'
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium-browser


