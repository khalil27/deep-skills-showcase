services:
  - type: web
    name: deep-skills-server
    runtime: node
    startCommand: |
      apt-get update -qq && \
      apt-get install -y -qq chromium-browser libnss3 libxss1 libasound2 libappindicator1 libindicator7 xdg-utils fonts-liberation libgbm1 libxkbcommon0 libdrm2 && \
      cd server && npm install && cd .. && \
      node server/server.js
    buildCommand: "cd server && npm install && cd .."
    envVars:
      - key: NODE_ENV
        value: production

